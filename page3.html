<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Mansuuuu</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
    font-family: 'Brush Script MT', cursive;
    text-align: center;
  }
  h1 {
    font-size: 3.5em;
    position: relative;
    animation: heartbeat 1.5s infinite;
  }
  @keyframes heartbeat {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.3);}
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
  }
  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8em;
  }
</style>
</head>
<body>
  <canvas id="hearts"></canvas>
  <h1>I Love You Mansuuuu ðŸ’ž</h1>

  <!-- Romantic background music -->
  <audio autoplay loop>
    <source src="https://www.free-stock-music.com/music/roa-music-blue.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>
    Music: "Blue" by Roaâ€¯Musicâ€¯(https://soundcloud.com/roa_music1031)â€¯|â€¯CCâ€¯BYâ€¯3.0
  </footer>

  <script>
    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const hearts = [];
    function Heart(x, y){
      this.x = x; this.y = y;
      this.size = Math.random()*20 + 10;
      this.speed = Math.random()*2 + 1;
      this.alpha = 1;
    }
    Heart.prototype.draw = function(){
      ctx.font = `${this.size}px Arial`;
      ctx.fillText('ðŸ’–', this.x, this.y);
    }
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      hearts.push(new Heart(Math.random()*canvas.width, canvas.height));
      for(let i=0;i<hearts.length;i++){
        const h = hearts[i];
        h.y -= h.speed;
        h.alpha -= 0.005;
        ctx.globalAlpha = h.alpha;
        h.draw();
        if(h.alpha<=0) hearts.splice(i,1);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
